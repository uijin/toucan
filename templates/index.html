{% import "macros.html" as macros %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{{config.extra.title}}{% endblock title %}</title>
  <meta name="description" content="{% block description %}{{config.extra.description}}{% endblock description %}">
  <link rel="stylesheet" type="text/css" href="{{get_url(path="base.css")}}">
  {% block head %}{% endblock head %}
</head>
<body>
  <div id="container">
    <header><a href="{{config.base_url}}"><h1><img id="title_pic" alt="" src="{{config.extra.title_pic}}"/>{{config.extra.title}}</h1></a></header>
    <nav>{{ macros::nav() }}</nav>
    <main>{% block main %}{% endblock main %}</main>
    <footer>{{ macros::footer() }}</footer>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <!-- Ï€-Shaped Spirit -->
    <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-6451568943535452"
        data-ad-slot="2052964413"
        data-ad-format="auto"
        data-full-width-responsive="true"></ins>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>
</body>
</html>
